<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 Minute Countdown Timer</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #add8e6; /* Light blue background for front page */
            overflow: hidden;
            gap: 20px;
        }
        #timer-container {
            background-color: #ffff99; /* Soft yellow */
            padding: 20px;
            text-align: center;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            border: 2px solid #ffcc00;
        }
        #timer {
            font-size: 100px;
            font-weight: bold;
            color: #d00000; /* Darker red for contrast */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        .research-text {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            animation: bounce 2s infinite;
            display: inline; /* Ensure text stays on one line */
        }
        .rainbow-text {
            font-size: 30px; /* Slightly larger than research-text */
            font-weight: bold;
            animation: rainbow 1.5s infinite; /* Fast rainbow animation */
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8); /* Glow effect */
            display: inline; /* Keep on same line */
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        @keyframes rainbow {
            0% { color: #ff0000; }
            14% { color: #ff7f00; }
            28% { color: #ffff00; }
            42% { color: #00ff00; }
            57% { color: #00ffff; }
            71% { color: #0000ff; }
            85% { color: #8b00ff; }
            100% { color: #ff0000; }
        }
        button {
            padding: 12px 30px;
            font-size: 18px;
            cursor: pointer;
            background: linear-gradient(to right, #28a745, #20c997);
            color: white;
            border: none;
            border-radius: 25px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            background: linear-gradient(to right, #20c997, #28a745);
        }
        label, input {
            font-size: 18px;
            margin: 8px 0;
            color: #333;
        }
        input {
            padding: 10px;
            width: 220px;
            border: 2px solid #ffcc00;
            border-radius: 10px;
            background-color: #fff;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #ff6b6b;
            outline: none;
        }
        .congrats-text {
            font-size: 50px;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div id="content">
        <div id="timer-container">
            <div id="timer">03:00</div>
        </div>
        <p class="research-text">Help our research to gain <span class="rainbow-text">COUNTLESS REWARDS!</span></p><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password"><br><br>
        <button onclick="page2()">Submit</button>
    </div>

    <script>
        function startTimer(duration, display) {
            let timer = duration, minutes, seconds;
            const interval = setInterval(function () {
                minutes = parseInt(timer / 60, 10);
                seconds = parseInt(timer % 60, 10);

                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;

                display.textContent = "! " + minutes + "m " + seconds + "s" + " !";

                if (--timer < 0) {
                    clearInterval(interval);
                    display.textContent = "You lost the chance :(";
                }
            }, 1000);
        }

        function launchConfetti() {
            if (typeof confetti === 'function') {
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 },
                    colors: ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff']
                });
            } else {
                console.error('Confetti library not loaded.');
            }
        }

        function page2() {
            document.body.style.backgroundColor = '#000000'; // Change to black background
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = ''; // Clear initial content
            const newElement = document.createElement('div');
            newElement.className = 'congrats-text';
            newElement.innerHTML = 'Congratulations!<br>You have won &#128142;30,000&#129297;';
            contentDiv.appendChild(newElement);
            launchConfetti();
            setTimeout(() => {
                setInterval(launchConfetti, 2000);
            }, 100); // Start confetti interval after initial launch
        }

        window.onload = function () {
            const threeMinutes = 3 * 60;
            const display = document.querySelector('#timer');
            startTimer(threeMinutes, display);
        };
    </script>
</body>
</html>
